<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Visiting Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <h2>AR Visiting Card</h2>
    <p id="status">Loading data...</p>

    <!-- Contact Details Display -->
    <div id="details">
        <p><strong>Name:</strong> <span id="name">Loading...</span></p>
        <p><strong>Address:</strong> <span id="address">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Contact Number:</strong> <span id="contact">Loading...</span></p>
    </div>

    <!-- Manual AR Button (Fallback) -->
    <button id="enterAR" style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 10px; background: #333; color: white; border: none; border-radius: 5px;">Enter AR Mode</button>

    <!-- AR Scene -->
    <div id="arScene">
        <a-scene
            embedded
            vr-mode-ui="enabled: true; cardboard: false"
            webxr="requiredFeatures: local-floor; optionalFeatures: bounded-floor"
            device-orientation-permission-ui="enabled: false"
        >
            <!-- Lighting -->
            <a-light type="ambient" intensity="0.5"></a-light>
            <a-light type="directional" intensity="0.5" position="0 2 1"></a-light>

            <!-- Cartoon 3D Model -->
            <a-gltf-model
                src="models/robot.glb"
                position="-0.5 0 -1"
                scale="0.3 0.3 0.3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
            ></a-gltf-model>

            <!-- Fallback Box -->
            <a-box position="-0.5 0 -1" color="red" scale="0.2 0.2 0.2" visible="false"></a-box>

            <!-- Visiting Card (Textured Plane) -->
            <a-plane
                position="0.5 0.5 -1"
                width="1"
                height="0.6"
                material="src: images/card-texture.jpg; color: #ffffff"
                rotation="0 0 0"
            >
                <a-text
                    value="Contact Details:"
                    position="-0.4 0.2 0.01"
                    color="black"
                    align="left"
                    width="0.8"
                    scale="0.3 0.3 0.3"
                ></a-text>
                <a-text
                    id="contactDetails"
                    value="Loading..."
                    position="-0.4 0 0.01"
                    color="black"
                    align="left"
                    width="0.8"
                    scale="0.3 0.3 0.3"
                ></a-text>
            </a-plane>
        </a-scene>
    </div>

    <script>
        const status = document.getElementById("status");
        const enterARButton = document.getElementById("enterAR");

        // Fetch Contact Details from Google Sheet
        async function fetchData() {
            status.innerText = "Fetching data from Google Sheet...";
            const sheetID = "1cFt2ab4Q757yySBB0CqxjYLnXGdqp0_EzXzfnScFWXs";
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

            try {
                let response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                let text = await response.text();
                let jsonData = JSON.parse(text.substring(47, text.length - 2));
                let rows = jsonData.table.rows[0].c;

                const details = {
                    name: rows[0]?.v || "N/A",
                    address: rows[1]?.v || "N/A",
                    email: rows[2]?.v || "N/A",
                    contact: rows[3]?.v || "N/A"
                };

                // Update HTML elements
                document.getElementById("name").innerText = details.name;
                document.getElementById("address").innerText = details.address;
                document.getElementById("email").innerText = details.email;
                document.getElementById("contact").innerText = details.contact;

                // Update AR scene text
                const arText = `Name: ${details.name}\nAddress: ${details.address}\nEmail: ${details.email}\nContact: ${details.contact}`;
                document.getElementById("contactDetails").setAttribute("value", arText);

                status.innerText = "Data loaded successfully!";
            } catch (error) {
                console.error("Error fetching data:", error);
                status.innerText = "Failed to load data. Check console.";
            }
        }

        // Manual AR Session Trigger
        async function startARSession() {
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['bounded-floor']
                });
                console.log("AR session started:", session);
                status.innerText = "AR mode activated!";
            } catch (error) {
                console.error("Failed to start AR session:", error);
                status.innerText = "Failed to enter AR mode. Check console.";
            }
        }

        // Initialize
        window.onload = function() {
            fetchData();

            // Check WebXR support
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar').then(supported => {
                    if (supported) {
                        status.innerText += " AR supported! Tap the AR icon to enter AR mode.";
                        console.log("WebXR AR supported, AR icon should be visible.");
                        enterARButton.style.display = "block";
                        enterARButton.addEventListener("click", startARSession);
                    } else {
                        status.innerText += " AR not supported. Showing 2D view.";
                        console.log("WebXR AR not supported.");
                    }
                }).catch(err => {
                    console.error("WebXR check failed:", err);
                    status.innerText += " WebXR error. Showing 2D view.";
                });
            } else {
                console.log("WebXR not supported in this browser.");
                status.innerText += " WebXR not supported. Showing 2D view.";
            }

            // Debug scene rendering
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                console.log("A-Frame scene loaded.");
            });
            scene.addEventListener('renderstart', () => {
                console.log("A-Frame rendering started.");
            });
        };
    </script>
</body>
</html>
