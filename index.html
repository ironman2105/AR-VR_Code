<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR Visiting Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.0.0/dist/aframe-ar-hit-test.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #message {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        z-index: 10;
        font-size: 1.2em;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="message">üì° Move your phone to detect a flat surface...</div>

    <a-scene
      webxr="optionalFeatures: hit-test;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true"
      ar-hit-test="target: #card; type: select"
      embedded
    >
      <a-entity camera></a-entity>

      <a-entity id="card" visible="false">
        <a-box color="crimson" position="0 0.05 0" height="0.1" width="0.3" depth="0.2"></a-box>
        <a-text
          value="Tony Stark\nEmail: tony@stark.com\nPhone: 1234567890"
          align="center"
          position="0 0.3 0"
          width="2"
          color="white"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      const card = document.getElementById("card");
      const msg = document.getElementById("message");

      // When hit-test successfully places the object
      AFRAME.scenes[0].addEventListener("ar-hit-test-select", () => {
        card.setAttribute("visible", true);
        msg.innerText = "‚úÖ Object placed on the surface!";
      });

      // Fallback if nothing happens after a few seconds
      setTimeout(() => {
        if (!card.getAttribute("visible")) {
          msg.innerText = "‚ö†Ô∏è Try pointing your phone at a brighter flat surface.";
        }
      }, 7000);
    </script>
  </body>
</html>
