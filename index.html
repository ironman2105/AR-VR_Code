<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Floor Visiting Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.1.1/dist/aframe-ar-hit-test.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
      #instructions {
        position: absolute;
        top: 15px;
        left: 15px;
        color: white;
        font-size: 16px;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 8px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="instructions">📡 Move your phone to detect a flat surface and tap to place card.</div>

    <a-scene
      renderer="colorManagement: true;"
      xrweb="allowed: true"
      webxr="requiredFeatures: hit-test;"
      ar-hit-test="target:#card;type:placement;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- The AR camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Hidden initially, shown when placed -->
      <a-entity id="card" visible="false" scale="0.3 0.3 0.3">
        <!-- 3D Card Base -->
        <a-box depth="0.02" height="0.5" width="1" color="#333" position="0 0.25 0"></a-box>
        
        <!-- Contact Text -->
        <a-text value="👤 John Doe" position="-0.45 0.45 0.02" width="2" color="white"></a-text>
        <a-text value="📍 123 Main St, Surat" position="-0.45 0.35 0.02" width="2" color="white"></a-text>
        <a-text value="📧 john.doe@email.com" position="-0.45 0.25 0.02" width="2" color="white"></a-text>
        <a-text value="📞 +91-1234567890" position="-0.45 0.15 0.02" width="2" color="white"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
