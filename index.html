<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Visiting Card</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.0.0/dist/aframe-ar-hit-test.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
      }
      #loading {
        position: absolute;
        width: 100%;
        top: 10px;
        z-index: 1;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="loading">ðŸ“¡ Starting AR Experience...</div>

    <a-scene
      webxr="optionalFeatures: hit-test;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true"
      embedded
      ar-hit-test="target: #infoBox"
    >
      <!-- Camera and Light -->
      <a-entity camera></a-entity>
      <a-light type="ambient" intensity="1"></a-light>

      <!-- Info Box that appears on the floor -->
      <a-entity id="infoBox" visible="false">
        <a-box color="red" depth="0.1" height="0.1" width="0.1" position="0 0 0"></a-box>
        <a-text
          value="Name: Tony Stark\nEmail: tony@starkindustries.com\nContact: 123-456-7890"
          color="#FFF"
          position="0 0.2 0"
          align="center"
          width="2"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      const infoBox = document.getElementById("infoBox");
      const loading = document.getElementById("loading");

      AFRAME.scenes[0].addEventListener("ar-hit-test-select", () => {
        infoBox.setAttribute("visible", true);
        loading.innerText = "âœ… Object placed!";
      });

      AFRAME.scenes[0].addEventListener("enter-vr", () => {
        loading.innerText = "Move your phone to detect a surface...";
      });

      AFRAME.scenes[0].addEventListener("exit-vr", () => {
        loading.innerText = "ðŸ“¡ AR session ended.";
        infoBox.setAttribute("visible", false);
      });
    </script>
  </body>
</html>
