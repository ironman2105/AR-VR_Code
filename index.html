<!DOCTYPE html>
<html>
  <head>
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#model" 
          scale="0.5 0.5 0.5" 
          position="0 0 0">
        </a-entity>

        <!-- Text populated from JS -->
        <a-entity id="contactInfo" position="0 0.5 0" rotation="-90 0 0" text="value: Loading..."></a-entity>
      </a-marker>

      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
