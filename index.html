<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Visiting Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <h2>AR Visiting Card</h2>
    <p id="status">Loading data...</p>

    <!-- Contact Details Display -->
    <div id="details">
        <p><strong>Name:</strong> <span id="name">Loading...</span></p>
        <p><strong>Address:</strong> <span id="address">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Contact Number:</strong> <span id="contact">Loading...</span></p>
    </div>

    <!-- Manual AR Button -->
    <button id="enterAR" style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 10px; background: #333; color: white; border: none; border-radius: 5px;">Enter AR Mode</button>

    <!-- AR Scene -->
    <div id="arScene">
        <a-scene
            embedded
            vr-mode-ui="enabled: false; cardboard: false"
            webxr="requiredFeatures: hit-test, local-floor; optionalFeatures: bounded-floor"
            device-orientation-permission-ui="enabled: false"
        >
            <!-- Lighting -->
            <a-light type="ambient" intensity="1"></a-light>
            <a-light type="directional" intensity="1" position="0 2 1"></a-light>

            <!-- Reticle for Surface Detection -->
            <a-ring
                id="reticle"
                position="0 0 -1"
                radius-inner="0.02"
                radius-outer="0.03"
                color="white"
                visible="false"
            ></a-ring>

            <!-- Test Object (Red Box) -->
            <a-box
                id="redBox"
                position="0 0 -0.5"
                scale="0.2 0.2 0.2"
                color="red"
                visible="false"
            ></a-box>

            <!-- Contact Details Text -->
            <a-text
                id="contactDetails"
                value="Loading..."
                position="0.3 0 -0.5"
                color="black"
                align="left"
                width="1"
                scale="0.3 0.3 0.3"
                visible="false"
            ></a-text>
        </a-scene>
    </div>

    <script>
        const status = document.getElementById("status");
        const enterARButton = document.getElementById("enterAR");
        const reticle = document.getElementById("reticle");
        const redBox = document.getElementById("redBox");
        const contactDetails = document.getElementById("contactDetails");

        // Fetch Contact Details from Google Sheet
        async function fetchData() {
            status.innerText = "Fetching data from Google Sheet...";
            const sheetID = "1cFt2ab4Q757yySBB0CqxjYLnXGdqp0_EzXzfnScFWXs";
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

            try {
                let response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                let text = await response.text();
                let jsonData = JSON.parse(text.substring(47, text.length - 2));
                let rows = jsonData.table.rows[0].c;

                const details = {
                    name: rows[0]?.v || "N/A",
                    address: rows[1]?.v || "N/A",
                    email: rows[2]?.v || "N/A",
                    contact: rows[3]?.v || "N/A"
                };

                // Update HTML elements
                document.getElementById("name").innerText = details.name;
                document.getElementById("address").innerText = details.address;
                document.getElementById("email").innerText = details.email;
                document.getElementById("contact").innerText = details.contact;

                // Update AR scene text
                const arText = `Name: ${details.name}\nAddress: ${details.address}\nEmail: ${details.email}\nContact: ${details.contact}`;
                document.getElementById("contactDetails").setAttribute("value", arText);

                status.innerText = "Data loaded successfully!";
            } catch (error) {
                console.error("Error fetching data:", error);
                status.innerText = "Failed to load data. Check console.";
            }
        }

        // Manual AR Session Trigger with Hit-Test
        async function startARSession() {
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'local-floor'],
                    optionalFeatures: ['bounded-floor']
                });
                console.log("AR session started:", session);
                status.innerText = "AR mode activated! Move your phone to find a surface (e.g., floor).";

                // Set up hit-test for surface detection
                const scene = document.querySelector('a-scene');
                let hitTestSource = null;
                let localSpace = null;

                session.addEventListener('end', () => {
                    console.log("AR session ended.");
                    status.innerText = "AR mode ended.";
                    reticle.setAttribute('visible', 'false');
                    redBox.setAttribute('visible', 'false');
                    contactDetails.setAttribute('visible', 'false');
                });

                // Initialize hit-test
                session.requestReferenceSpace('viewer').then(viewerSpace => {
                    session.requestReferenceSpace('local-floor').then(local => {
                        localSpace = local;
                        session.requestHitTestSource({ space: viewerSpace }).then(source => {
                            hitTestSource = source;
                            console.log("Hit-test source initialized.");
                        });
                    });
                });

                // On each frame, check for a detected surface
                scene.renderer.xr.addEventListener('session-frame', (frame) => {
                    if (!hitTestSource || !localSpace) return;

                    const frameData = frame.session.getViewerPose(localSpace);
                    if (!frameData) return;

                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(localSpace);

                        // Show reticle at the detected surface
                        reticle.setAttribute('visible', 'true');
                        reticle.setAttribute('position', {
                            x: pose.transform.position.x,
                            y: pose.transform.position.y,
                            z: pose.transform.position.z
                        });

                        // Place objects on the detected surface
                        redBox.setAttribute('visible', 'true');
                        redBox.setAttribute('position', {
                            x: pose.transform.position.x,
                            y: pose.transform.position.y,
                            z: pose.transform.position.z
                        });

                        contactDetails.setAttribute('visible', 'true');
                        contactDetails.setAttribute('position', {
                            x: pose.transform.position.x + 0.3,
                            y: pose.transform.position.y,
                            z: pose.transform.position.z
                        });

                        console.log("Surface detected, objects placed at:", pose.transform.position);
                    } else {
                        reticle.setAttribute('visible', 'false');
                        redBox.setAttribute('visible', 'false');
                        contactDetails.setAttribute('visible', 'false');
                        console.log("No surface detected yet.");
                    }
                });
            } catch (error) {
                console.error("Failed to start AR session:", error);
                status.innerText = "Failed to enter AR mode. Check console.";
            }
        }

        // Initialize
        window.onload = function() {
            fetchData();

            // Check WebXR support
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar').then(supported => {
                    if (supported) {
                        status.innerText += " AR supported! Tap the button to enter AR mode.";
                        console.log("WebXR AR supported.");
                        enterARButton.style.display = "block";
                        enterARButton.addEventListener("click", startARSession);
                    } else {
                        status.innerText += " AR not supported. Showing 2D view.";
                        console.log("WebXR AR not supported.");
                    }
                }).catch(err => {
                    console.error("WebXR check failed:", err);
                    status.innerText += " WebXR error. Showing 2D view.";
                });
            } else {
                console.log("WebXR not supported in this browser.");
                status.innerText += " WebXR not supported. Showing 2D view.";
            }

            // Debug scene rendering
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                console.log("A-Frame scene loaded.");
            });
            scene.addEventListener('renderstart', () => {
                console.log("A-Frame rendering started.");
            });
        };
    </script>
</body>
</html>
