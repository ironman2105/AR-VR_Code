<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR/VR Visiting Card</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #contact-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="contact-info">
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Address:</strong> 123 Main St, Surat</p>
    <p><strong>Email:</strong> john.doe@example.com</p>
    <p><strong>Contact:</strong> +91-1234567890</p>
  </div>

  <a-scene embedded arjs>
    <a-box position='0 0.5 0' material='color: red;'></a-box>
    <a-text value='John Doe\n123 Main St\njohn.doe@example.com\n+91-1234567890' position='0 1 0' rotation='-90 0 0' color='#000'></a-text>
    <a-camera-static/>
  </a-scene>
</body>
</html>
