<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Visiting Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <h2>AR Visiting Card</h2>
    <p id="status">Loading data...</p>

    <!-- Contact Details Display -->
    <div id="details">
        <p><strong>Name:</strong> <span id="name">Loading...</span></p>
        <p><strong>Address:</strong> <span id="address">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Contact Number:</strong> <span id="contact">Loading...</span></p>
    </div>

    <!-- AR Scene -->
    <div id="arScene">
        <a-scene
    xrweb="allowed: true"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    webxr="optionalFeatures: hit-test;"
    arjs
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
>

            <!-- Lighting -->
            <a-light type="ambient" intensity="1"></a-light>
            <a-light type="directional" intensity="1" position="0 2 1"></a-light>

            <!-- Test Object (Red Box) -->
            <a-box
                position="0 0 -1"
                scale="0.2 0.2 0.2"
                color="red"
            ></a-box>

            <!-- Contact Details Text -->
            <a-text
                id="contactDetails"
                value="Loading..."
                position="0.3 0 -1"
                color="white"
                align="left"
                width="1"
                scale="0.3 0.3 0.3"
            ></a-text>
        </a-scene>
    </div>

    <script>
        const status = document.getElementById("status");

        // Fetch Contact Details from Google Sheet
        async function fetchData() {
            status.innerText = "Fetching data from Google Sheet...";
            const sheetID = "1cFt2ab4Q757yySBB0CqxjYLnXGdqp0_EzXzfnScFWXs";
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

            try {
                let response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                let text = await response.text();
                let jsonData = JSON.parse(text.substring(47, text.length - 2));
                let rows = jsonData.table.rows[0].c;

                const details = {
                    name: rows[0]?.v || "N/A",
                    address: rows[1]?.v || "N/A",
                    email: rows[2]?.v || "N/A",
                    contact: rows[3]?.v || "N/A"
                };

                document.getElementById("name").innerText = details.name;
                document.getElementById("address").innerText = details.address;
                document.getElementById("email").innerText = details.email;
                document.getElementById("contact").innerText = details.contact;

                const arText = `Name: ${details.name}\nAddress: ${details.address}\nEmail: ${details.email}\nContact: ${details.contact}`;
                document.getElementById("contactDetails").setAttribute("value", arText);

                status.innerText = "Data loaded successfully!";
            } catch (error) {
                console.error("Error fetching data:", error);
                status.innerText = "Failed to load data. Check console.";
            }
        }

        // Automatically Start WebXR AR Session
        async function startARSession() {
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    optionalFeatures: ['local-floor', 'bounded-floor']
                });
                console.log("AR session started successfully:", session);
                status.innerText = "AR mode activated! Objects should appear on the floor.";

                session.addEventListener('end', () => {
                    console.log("AR session ended.");
                    status.innerText = "AR mode ended. Showing 2D view.";
                });

                const scene = document.querySelector('a-scene');
                scene.renderer.xr.setSession(session);
            } catch (error) {
                console.error("Failed to start AR session:", error.message);
                console.error("Error details:", error);
                status.innerText = "Failed to enter AR mode. Check console.";
            }
        }

        // Initialize
        window.onload = async function() {
            await fetchData();

            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar').then(supported => {
                    if (supported) {
                        status.innerText += " AR supported! Starting AR mode...";
                        console.log("WebXR AR supported.");
                        startARSession();
                    } else {
                        status.innerText += " AR not supported on this device/browser. Showing 2D view.";
                        console.log("WebXR AR not supported.");
                    }
                }).catch(err => {
                    console.error("WebXR support check failed:", err.message);
                    console.error("Error details:", err);
                    status.innerText += " WebXR error. Showing 2D view.";
                });
            } else {
                console.log("WebXR not supported in this browser.");
                status.innerText += " WebXR not supported. Showing 2D view.";
            }

            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                console.log("A-Frame scene loaded.");
            });
            scene.addEventListener('renderstart', () => {
                console.log("A-Frame rendering started.");
            });
        };
    </script>
</body>
</html>
